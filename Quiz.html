<!doctype html>
<html>
<head>	
<title>Quiz</title>
<link rel="shortcut icon" href="Quiz Logo.png" type="image/x-icon" />
<style>
.flex { display:flex;}

.field {
  min-width: 100px;
  min-height: 50px;
  margin: 40px;
  font-size: 30px;
}

button {
  height: 75px;
  width: 500px;
  outline: none;
  background: #F1DDDD;
  border: black solid 2px;
  font-size: 30px;
}

button:active {
  background:#DFE352;
}

@media only screen and (max-width:620px) {
  /* For mobile phones: */
  .menu, .main, .right {
    width:100%;
  }

</style>
</head>

<body bgcolor="#EF8B1C">

<a href="index.html"><img src="Home.png" height="50px" width="50px"></a></img>

	<div class="flex">
  <div class="field">Score</div>
  <div id="score" class="field">0</div>
</div>
<div class="flex">
  <div class="field">Question</div>
  <div id="question" class="field"></div>
</div>
<div class="flex">
  <div class="field">Answer A</div>
  <button id="answerA" onclick="answerA_clicked()"></button>
</div>
<div class="flex">
  <div class="field">Answer B</div>
  <button id="answerB" onclick="answerB_clicked()"></button>
</div>
<div class="flex">
  <div class="field">Answer C</div>
  <button id="answerC" onclick="answerC_clicked()"></button>
</div>
<script>
alert("You Have 2 minutes and 30 secs to complete the quiz.")

var quiz = [];
quiz[0] = new Question("The Kutchi New Year is celebrated as which of the following?", "Aashadhi Beej", "Bishuva Sankranti", "Bestu Varas");
quiz[1] = new Question("The Sangai Festival is celebrated in __:", "Manipur", "Assam", "Mizoram");
quiz[2] = new Question("The famous ‘Hornbill festival’ is celebrated in which of the following States of India?", "Nagaland", "Mizoram", "Assam");
quiz[3] = new Question("Which of the following statements about the Gandhara School of Art is NOT correct?", "Gandhara School of art enjoyed the liberal patronage of Indo-Greek rulers.", "It displays Greek artistic influence and the concept of the “man-god” was essentially inspired by Greek mythological culture.", "The Gandhara art primarily depicted the Buddhist themes.");
quiz[4] = new Question("Who is the king of the Netherlands?", "Willem-Alexander", "Willem-Alexzelf", "Willem-Alexniemand");
quiz[5] = new Question("Gundecha brothers are well known exponents of which among the following styles of Hindustani Classical Music ?", "Dhrupad", "Tharana", "Khayal");
quiz[6] = new Question("What was Vincent van Gogh?", "Artist", "Baker", "Jobless");
quiz[7] = new Question("In which of the following city Elephant festival is celebrated annually?","Jaipur","Jodhpur","Kota");
quiz[8] = new Question("‘Me-Dam-Me-Phi’ festival is a festival of which the communities in North Eastern India?","Deori Tribe","Tai-Ahom","Garo");
quiz[9] = new Question("Today’s Gurmukhi, Dogri and Sindhi scripts have developed from which among the following scripts?","Śāradā script","Brahmi Script","Tankari Script");
quiz[10] = new Question("Ezhuthachan Puraskaram is the highest literary award of which among the following Governments?","Kerala","Tamil nadu","Karnataka");
quiz[11] = new Question("Which state Government confers the Basava Sri award?","Karnataka","Andhra Pradesh","Maharastra");
quiz[12] = new Question("Who among the following appoints the chairperson of National Monuments Authority?","President","Prime Minister","Cabinet Committee on Appointments");
quiz[13] = new Question("Qila Rai Pithora, built by Tomar Rajputs is located in which among the following cities?","New Delhi","Agra","Jaipur");
quiz[14] = new Question("Chishti Order is a Sufi order which arose from Chisht, a small town in which among the following countries?","Afghanistan","Turkmenistan","Kazakhstan");
quiz[15] = new Question("Who among the following is also venerated as “Second Buddha”?","Padmasambhava","Avalokitesvara","Maitreya");
quiz[16] = new Question("In which year Dadasaheb Phalke Award was instituted?","1969","1967","1965");
quiz[17] = new Question("Each Year Ramzan occurs about ______from the Previous year?","11 days earlier","11 days later","17 days earlier");
quiz[18] = new Question("Singhe-Khababs Festival is celebrated in which among the following states of India?","Jammu &amp; Kashmir","Himachal Pradesh","Uttrakhand");
quiz[19] = new Question("The Japanese art “Ikebana” is related to which among the following?","Flower Decoration","Wall Painting","Sculptures");
quiz[20] = new Question("The Bhagat Movement is related to which among the following tribes of India?","Bhil","Birhor","Santal");
quiz[21] = new Question("The Elephanta caves have been mostly ascribed to which among the following dynasty?","Rasthrakutas","Cholas","Chalukyas");
quiz[22] = new Question("Central Institute of Indian Languages is located at?","Mysore","Banglore","Bhopal");
quiz[23] = new Question("With which of the following dance forms the name of Lata Pada is associated with ?","Bharatnatyam","Odissi","Kathak");
quiz[24] = new Question("The name of which of the following persons of Indian Origin is associated with the Indian Hospice at Jerusalem ?","Sheikh Mohammed Munir Hasan Ansari","Saleh Wahid","Dr Mohiaddin Syed Karimuddin");
quiz[25] = new Question("In context with the Indian music, Abhang are the devotional songs dedicated to which among the following gods?","Vitthala","Vamana","Narayana");
var randomQuestion;
var answers = [];
var currentScore = 0;

document.addEventListener("DOMContentLoaded", function(event) { 
  btnProvideQuestion();
});

function Question(question,rightAnswer,wrongAnswer1,wrongAnswer2) {
    this.question = question;
    this.rightAnswer = rightAnswer;
    this.wrongAnswer1 = wrongAnswer1;
    this.wrongAnswer2 = wrongAnswer2;
};

function shuffle(o) {
	for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
	return o;
};

function btnProvideQuestion() { 
  
	var randomNumber = Math.floor(Math.random()*quiz.length);
	randomQuestion = quiz[randomNumber]; //getQuestion
  answers = [randomQuestion.rightAnswer, randomQuestion.wrongAnswer1, randomQuestion.wrongAnswer2];
  shuffle(answers);
  
  document.getElementById("question").innerHTML= randomQuestion.question;
  document.getElementById("answerA").value= answers[0];
  document.getElementById("answerA").innerHTML= answers[0];
  document.getElementById("answerB").value= answers[1];
  document.getElementById("answerB").innerHTML= answers[1];
  document.getElementById("answerC").value= answers[2];
  document.getElementById("answerC").innerHTML= answers[2];

}

function answerA_clicked() {
  var answerA = document.getElementById("answerA").value;
  	checkAnswer(answerA);
}

function answerB_clicked() {
		var answerB = document.getElementById("answerB").value;
  checkAnswer(answerB);
}
function answerC_clicked() {
  var answerC = document.getElementById("answerC").value;
  	
		checkAnswer(answerC);
}

function adjustScore(isCorrect) {
  debugger;
  if (isCorrect) {
    currentScore++;
  } else {
    if (currentScore > 0) {
      currentScore--;
  	}
  }
  document.getElementById("score").innerHTML = currentScore;
}

function checkAnswer(answer) {  
  if (answer == randomQuestion.rightAnswer) {
    adjustScore(true);
    btnProvideQuestion();
	if(currentScore>=15){
		window.open("Winner.html");
		currentScore = 0;
		window.close("Winner.html");
	}
  } else { 
    alert("Loser!");
    adjustScore(false);
	btnProvideQuestion();
  }	  
}


setTimeout(function(){ alert("30 secs left"); }, 120000);
setTimeout(function(){ alert("Time Out"); }, 150000);

</script>
</body>
</html>
